<!DOCTYPE html>
<head>
    <title>style</title>
    <link rel="stylesheet" href="stl/slyle.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<html>
    <body>
        <header class="header">
       
            <nav class="menu hover">
                <a href="#">Главная</a>
                <a href="#">О нас</a>
                <a href="#">Услуги</a>
                <a href="#">Контакты</a>
            </nav>
        </header>
        <main>
            <div class="conteiner">
                <div class="item">1</div>
                <div class="item special">2(важный)</div>
                <div class="item">3</div>
                <div class="item">4</div>
            </div>
            <!--<div class="fade-in">Привеит, я появился красиво</div>-->
            <section class="catds">
                <article class="card">Карточка 1</article>
                <article class="card">Карточка 2</article>
                <article class="card">Карточка 3</article>
                <article class="card card--big">Карточка 4(широкая)</article>
                <article class="card">Карточка 5</article>
            </section>
            
            <div class="conteiner-gred">
                <div class="item-gred">1</div>
                <div class="item-gred">2</div>
                <div class="item-gred">3</div>
                <div class="item-gred">4</div>
            </div>

            <section class="all">
                <div class="card__info">
                    <h1>Каталог объектов</h1>
                    <p>широкий выбор товаров</p>
                </div>
                <div class="Cards">
                    <div class="Card">
                        <img src="https://salon.ru/storage/thumbs/gallery/270/269462/835_3500_s368.jpg" alt="num1">
                        <p>первый объект</p>
                        <a class="card__button">Посмотреть</a>
                    </div>
                    <div class="Card">
                        <img src="https://interiorcom.ru/netcat_files/5/4/dizayn_kvratiry_pod_sdachu.jpg" alt="num1">
                        <p>второй объект</p>
                        <a class="card__button">Посмотреть</a>
                    </div>
                    <div class="Card">
                        <img src="https://eurospecstroy.by/assets/diz/2/002.jpg" alt="num1">
                        <p>третий объект</p>
                        <a class="card__button">Посмотреть</a>
                    </div>
                </div>
            </section>
                 <!--<div class="ball"></div>-->
                 <!--<div class="text">word</div>-->
            <a class="a-underline" href="#">Ссылка</a>
            <div class="grad">Градиент</div>
            <form action="/search" method="GET">
                <label for="q">Поиск</label>
                <input id="q" name="q" type="q" placeholder="Что ищем?">
                <button type="submit">Найти</button>
            </form>
            <label for="city">Город</label>
            <section id="city" name="city">
                <option value="msk">Москва</option>
                <option value="spb">Санкт-Петербург</option>
                <option value="mnsk">Минск</option>
                
            </section>
            <form class="auth" action="/signup" method>
                <h3 class="auth_title">Регистариция</h3>
                <label class="auth_label"> Имя
                    <input class="auth_input" name="name" type="text" placeholder="Ваше имя" required>
                </label>

                <label class="auth_label"> Email
                    <input class="auth_input" name="email" type="email" placeholder="you@email.ocm" required>
                </label>

                <label class="auth_label"> Пароль
                    <input class="auth_input" name="password" type="password" placeholder="········" required>
                </label>

                <button class="auth_btn" type="submit">Создать</button>
            </form>
        </main>
    </body>
</html>
